<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        let a = 10 + 10 + "10";
        console.log(a);
        /*
        1.10+10=20
        2.20+"10"=2010, т.к. произошла конкатенация в строку и сложились не числа, а симовлы.
        3. Переменной a было присвоено значение "2010".
        4. а выведена в консоль.
        */

        let b = 10 + "10" + 10;
        console.log(b);
        /*
        1. 10 + "10" = "1010".
        2. "1010" + 10 = "101010".
        3. Выводим в консоль b, где видим "101010";
        */

        let c = 10 + 10 + +"10";
        console.log(c);
        /*
        1. 10+10=20.
        2. 20+ +"10"=30, т.к. с помощью плюса "10" была конкатенирована в число.
        3. Выводим в консоль c со значением 30.
        */

        let d = 10 / -"";
        console.log(d);
        /*
        1. С помощью унарного минуса, "" превращается в пусто число с отрицательным значением.
        2. 10/(-0) = -Infinity.
        3. Выводим в консоль d со значением -Infinity.
        */

        let e = 10 / +"2,5";
        console.log(e);
        /*
        1. Пытаемся перевести строку "2,5" с помощью унарного минуса в число, но из-за запятой, сделать это не получается и "2,5" не становится числом,а принимает значение NaN.
        2. 10 / NaN = NaN
        3. Выводим переменную е в консоль и видим NaN.
        */
    </script>
</body>

</html>
